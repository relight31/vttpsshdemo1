<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search results for <span th:text="${phrase}"></span></title>
</head>
<body>
    <table>
        <tr th:each="gif:${gifs}">
            <td><img th:src="${gif.source}" alt=""></td>
            <td><h3 th:text="${gif.title}"></h3></td>
        </tr>
    </table>
</body>
</html>
